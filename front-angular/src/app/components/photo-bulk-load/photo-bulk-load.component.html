<div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <a href="">{{ progressInfo.fileName }}</a>
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }">
            {{ progressInfo.value }}%
        </div>
    </div>
</div>

<form>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Select Photos</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                multiple (change)="selectFiles($event)">
            <label class=" custom-file-label" for="inputGroupFile01">Choose files</label>
        </div>
    </div>
    <br>
    <button class="btn btn-dark" [disabled]="!selectedFiles" (click)="uploadFiles()">
        Upload
    </button>
</form>
